<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>


<body>
  <main>
    <img src="images/image-victor.jpg" width="96" height="96" alt="Victor (Black Male) wearing white shirt with grey jacket">
    <h1>Victor Crest&nbsp;<span class="age">26</span></h1>
    <p class="city">London</p>

    <hr>

    <ul>
      <li>
        <strong class="first-item list">80K</strong>
        <p>Followers</p>
      </li>

      <li>
        <strong class="second-item list">803K</strong>
        <p>Likes</p>
      </li>

      <li>
        <strong class="third-item list">1.4K</strong>
        <p>Photos</p>
      </li>
    </ul>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
